<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Message</title>
    <script>
        function sendMessage()
        {
            var msg = document.getElementById("msg").value
            var name = document.getElementById("name").value
            msg.replaceAll("!","")
            msg.replaceAll(":","")
            msg.replaceAll(";","")
            msg.replaceAll("'","")
            msg.replaceAll("'","")
            sendOffMsg = name + " says " + msg
            fetch('https://ntfy.sh/FuckTwigsComputer', 
            {
            method: 'POST', // PUT works too
            body: sendOffMsg,
            headers:
                {
                    "Title":"tts"
                },
        })
        setTimeout(function(){
            window.close()
        }, 300);
        }
        
    </script>


  

</head>
<body>
    <h3>Ugly, I will make it pretty at some point</h3>
    <input placeholder="Type your name" id="name" type="text">
    <input placeholder="Type your message" id="msg" type="text">
    <input value="Send" onclick="sendMessage()" type="submit">
</body>

</html>
